version: '2'
services:
  rails-app:
    build: .
    volumes:
      - .:/srv/app
    ports:
      - "3000:3000"
    command: >
      rails server -b 0.0.0.0 -p 3000

  webpack-dev-server:
    build: .
    volumes:
      - .:/srv/app
    ports:
      - "8080:8080"
    command: >
      ./bin/webpack-dev-server --host 0.0.0.0
